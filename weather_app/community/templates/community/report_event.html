{% extends 'base.html' %}

{% block title %}Report Weather Event - Community{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Report a Weather Event</h1>

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" class="form-control" placeholder="Enter location" required>
        </div>

        <div class="form-group mb-3">
            <label for="event_type">Event Type:</label>
            <select id="event_type" name="event_type" class="form-control" required>
                <option value="hail">Hail</option>
                <option value="flood">Flood</option>
                <option value="storm">Storm</option>
                <option value="heatwave">Heatwave</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" placeholder="Provide details" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit Report</button>
    </form>
</div>
{% endblock %}
